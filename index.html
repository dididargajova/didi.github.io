<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        body {
            position: relative;
        }
    </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
    <nav class="navbar navbar-expand-sm bg-dark navbar-dark fixed-top">
        <div class="container-fluid">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="#section1">Section 1</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section2">Section 2</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section3">Section 3</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section4">Section 4</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#section5">Section 5</a>
                </li>
            </ul>
        </div>
    </nav>

    <div id="section1" class="container-fluid p-0">

        <!-- HERO -->
        <div class="position-relative text-white d-flex align-items-center justify-content-center" style="height:85vh;
              background-image:url('https://images.unsplash.com/photo-1469474968028-56623f02e42e?auto=format&fit=crop&w=2000&q=80');
              background-size:cover;
              background-position:center;">

            <!-- Dark overlay -->
            <div class="position-absolute top-0 start-0 w-100 h-100 bg-dark opacity-50"></div>

            <!-- Title content -->
            <div class="position-relative text-center px-3">
                <h1 class="display-3 fw-semibold mb-2">John Roberts</h1>
                <p class="text-uppercase mb-0" style="letter-spacing:4px;">Business Expert</p>
            </div>
        </div>

        <!-- PHOTO BAND (so the circle doesn't look weird) -->
        <div class="bg-body d-flex justify-content-center" style="height:110px;">
            <img src="https://randomuser.me/api/portraits/men/32.jpg"
                class="rounded-circle border border-5 border-white"
                style="width:150px;height:150px;margin-top:-75px;object-fit:cover;">
        </div>

    </div>


    <div id="section2"
        class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-secondary text-white">
        <h1>Section 2</h1>
    </div>

    <div id="section3" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
        <h1>Section 3</h1>
    </div>

    <div id="section4"
        class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-secondary text-white">
        <h1>Section 4</h1>
    </div>

    <div id="section5"
        class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-dark text-white">
        <h1>Section 5</h1>
    </div>

</body>

</html>
