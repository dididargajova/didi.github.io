<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>

  <div class="container mt-3">
    <h3>Toast Example</h3>
    <p>A toast is like an alert box that is only shown for a couple of seconds when something happens.</p>
    <p>In this example, we use the .show class to always show the toast.</p>
  </div>

  <!-- FOOTER (bottom of page, not fixed) -->
  <footer class="container mt-5 mb-3">
    <div class="toast show w-100">
      <div class="toast-header">
        <strong class="me-auto">Toast Header</strong>
        <button type="button" class="btn-close" data-bs-dismiss="toast"></button>
      </div>
      <div class="toast-body text-center">
        Some text inside the toast body
      </div>
    </div>
  </footer>

</body>
</html>
