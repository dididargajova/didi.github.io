<!DOCTYPE html>
<html lang="en">
<head>
   <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
  body {
      position: relative; 
  }
  </style>
</head>

<body data-bs-spy="scroll" data-bs-target=".navbar" data-bs-offset="50">
<div class="container-fluid min-vh-100 d-flex align-items-center">
  <div class="w-100">
    <svg viewBox="0 0 1200 500" width="100%" height="500" aria-label="Globe Navigation">
      <!-- Globe -->
      <circle cx="900" cy="250" r="170" fill="black"></circle>

      <!-- Strings (curved lines) -->
      <path d="M 730 220 C 560 160, 360 140, 180 170" stroke="black" stroke-width="5" fill="none" />
      <path d="M 730 250 C 560 230, 360 220, 180 240" stroke="black" stroke-width="5" fill="none" />
      <path d="M 730 280 C 560 300, 360 310, 180 310" stroke="black" stroke-width="5" fill="none" />
      <path d="M 760 190 C 600 70, 360 60, 180 100" stroke="black" stroke-width="5" fill="none" />
      <path d="M 760 310 C 600 430, 360 440, 180 420" stroke="black" stroke-width="5" fill="none" />

      <!-- Clickable labels (SVG links) -->
      <a href="#section1">
        <text x="80" y="175" font-size="22" fill="black">Section 1</text>
      </a>

      <a href="#section2">
        <text x="80" y="245" font-size="22" fill="black">Section 2</text>
      </a>

      <a href="#section3">
        <text x="80" y="315" font-size="22" fill="black">Section 3</text>
      </a>

      <a href="#section4">
        <text x="80" y="105" font-size="22" fill="black">Section 4</text>
      </a>

      <a href="#section5">
        <text x="80" y="425" font-size="22" fill="black">Section 5</text>
      </a>
    </svg>
  </div>
</div>


  <div id="section1" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <h1>Section 1</h1>
  </div>

  <div id="section2" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-secondary text-white">
    <h1>Section 2</h1>
  </div>

  <div id="section3" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-light">
    <h1>Section 3</h1>
  </div>

  <div id="section4" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-secondary text-white">
    <h1>Section 4</h1>
  </div>

  <div id="section5" class="container-fluid min-vh-100 d-flex align-items-center justify-content-center bg-dark text-white">
    <h1>Section 5</h1>
  </div>

</body>
</html>
